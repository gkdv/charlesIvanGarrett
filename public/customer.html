<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <p>Inventory Management System</p>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

            </div>
        </div>
        </div>

        <div class="navbar-end">
            <!-- <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div> -->
        </div>
        </div>
    </nav>

    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Customer Management
                </h1>
                <h2 class="subtitle">
                    Add customer, or view customers from this page.
                </h2>
            </div>
        </div>
    </section>
    <br>
    <br>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="control">
                                <label class="label">Add Customer</label>
                            </div>
                            <div class="field">
                                <label class="label">Customer Name</label>
                                <div class="control">
                                    <input class="input" id="customerName" type="text" placeholder="Enter the Customers name.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Address</label>
                                <div class="control">
                                    <input class="input" id="address" type="text"
                                        placeholder="Enter the Customers Address.">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Payment</label>
                                <div class="control">
                                    <input class="input" id="payment" type="text"
                                        placeholder="Enter the Customers prefered payment method">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Phone Number</label>
                                <div class="control">
                                    <input class="input" id="phoneNumber" type="text"
                                        placeholder="Enter Customers Phone Number">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" id="email" type="text" placeholder="Enter Customers email">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input class="input" id="password" type="text"
                                        placeholder="Create a Password for the new Customer">
                                </div>
                            </div>
                            <br>
                            <button class="button is-dark" id="addCustomerBtn">Add Customer</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="control">
                                <label class="label">View Customer</label>
                                <label class="label">Select Customer</label>
                                <div class="select">
                                    <select id="customerList">
                                        <option data-id="all">All Customers</option>
                                        <option data-id="all">test</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <button class="button is-dark" id="viewSubmit">View Customer</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <label class="label">Customer Info</label>
                            <ul id="customerInfo">

                            </ul>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="/assets/js/newCustomer.js"></script>









</body>

</html>
